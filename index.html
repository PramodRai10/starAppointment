<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Dose Booking Portal</title>
<style>
.container {
  position: relative;
  width: 100%;
  overflow: hidden
  padding-top: 66.66%; /* 3:2 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 1910px;
  border: 1px solid #ccc;
}
</style>
   <script src="https://static.airtable.com/js/embed/embed_snippet_v1.js"></script>
</head>
<body>

<div class="container"> 
  <div class="calendly-inline-widget responsive-iframe" data-url="https://calendly.com/dose-booking/starcity?hide_gdpr_banner=1" frameborder="0" onmousewheel="" style="min-width:320px;height:950px;"></div>
</div>
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>

</body>
</html>
